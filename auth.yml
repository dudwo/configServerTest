auth:
  env:
    token-builder:
      default-iss: "localhost"
      signature-secret: "TEST_SECRET"
    auto-sign-in:
      use-secure-cookie: false
      use-http-only-cookie: false
    email-verify:
      email-sender-address: "no-reply@crinity.io"
      email-subject: "[크리니티 메신저] 회원가입 인증 번호입니다."
      email-template: "크리니티 메신저를 이용해 주셔서 감사합니다.<br><br>이메일 인증번호는 <b>${verifyCode}</b> 입니다.<br><br>감사합니다."
      email-char-set: "UTF-8"
      email-content-type: HTML
  datasource:
    jdbc-url: jdbc:mysql://localhost:3306/crinity_platform?useSSL=false&serverTimezone=UTC
    username: platform_api
    password: 12345678
    maximum-pool-size: 30
